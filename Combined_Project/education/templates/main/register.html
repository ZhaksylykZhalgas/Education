{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'main/css/register.css' %}">
</head>
<body>
<section class="auth-container">
    <div class="form-box">
        <h1>Регистрация</h1>
        <p>Создайте аккаунт, чтобы получить доступ к нашим курсам</p>
        <form method="post">
            {% csrf_token %}
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" placeholder="Введите имя пользователя" required>

            <label for="email">Электронная почта</label>
            <input type="email" id="email" name="email" placeholder="Введите вашу почту" required>

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>

            <label for="confirm_password">Подтвердите пароль</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Введите пароль ещё раз"
                   required>

            <button type="submit" class="btn-submit">Регистрация</button>
        </form>
        <p class="switch-link">Уже есть аккаунт? <a href="{% url 'login' %}">Вход</a></p>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</section>
</body>
</html>
