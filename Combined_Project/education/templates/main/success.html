{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо за ваш отзыв!</title>
    <link rel="stylesheet" href="{% static 'main/css/ctc.css' %}">
    <style>
        /* Дополнительные стили для страницы успеха */
        .success-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #5b88cd, #cfdcea) fixed;
            text-align: center;
            padding: 20px;
        }

        .success-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .btn-back {
            display: inline-block;
            background-color: #4A90E2;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-back:hover {
            background-color: #357ABD;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="success-container">
    <div class="success-box">
        <h1>Спасибо за ваш отзыв!</h1>
        <p>Мы ценим ваше мнение и обязательно его учтём.</p>
        <a href="{% url 'main_page' %}" class="btn-back">Вернуться к форме</a>
    </div>
</div>
</body>
</html>
