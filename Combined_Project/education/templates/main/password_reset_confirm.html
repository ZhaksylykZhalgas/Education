<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #5b88cd, #cfdcea);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .confirmation-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .confirmation-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .confirmation-container p {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
            margin-bottom: 20px;
        }

        .confirmation-container form {
            margin: 0;
        }

        .confirmation-container form button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .confirmation-container form button:hover {
            background-color: #0056b3;
        }

        .confirmation-container form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="confirmation-container">
    <h2>Введите новый пароль</h2>
    <p>Ваш аккаунт подтвержден. Установите новый пароль ниже.</p>
    <form method="post">
        <!-- CSRF Token -->
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <!-- Password Fields -->
        <input type="password" name="new_password1" placeholder="Введите новый пароль" required>
        <input type="password" name="new_password2" placeholder="Повторите новый пароль" required>
        <button type="submit" class="btn">Установить пароль</button>
    </form>
</div>
</body>
</html>
